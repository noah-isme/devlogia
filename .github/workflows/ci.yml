name: CI
on:
  push:
    branches:
      - main
      - "**"
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        upload_provider: [stub, r2]
    container:
      image: mcr.microsoft.com/playwright:v1.47.0-jammy
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: devlogia
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -u root -proot"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: mysql://root:root@localhost:3306/devlogia
      NEXTAUTH_SECRET: ci-secret
      NEXTAUTH_URL: http://localhost:3000
      UPLOADTHING_PROVIDER: ${{ matrix.upload_provider }}
      UPLOADTHING_SECRET: stub
      S3_BUCKET: ${{ secrets.R2_BUCKET }}
      S3_REGION: ${{ secrets.R2_REGION }}
      S3_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
      S3_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
      S3_PUBLIC_URL: ${{ secrets.R2_PUBLIC_URL }}
      SEED_SUPERADMIN_EMAIL: owner@devlogia.test
      SEED_SUPERADMIN_PASSWORD: owner123
      SEED_ADMIN_EMAIL: admin@devlogia.test
      SEED_ADMIN_PASSWORD: admin123
      SEED_EDITOR_EMAIL: editor@devlogia.test
      SEED_EDITOR_PASSWORD: editor123
      SEED_WRITER_EMAIL: writer@devlogia.test
      SEED_WRITER_PASSWORD: writer123
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Restore Playwright cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-v1
      - name: Install dependencies
        run: pnpm install
      - name: Setup env for CI
        run: cp .env.ci .env

      - name: Generate Prisma Client
        run: pnpm prisma generate
      - name: Setup test database
        run: |
          if command -v docker >/dev/null 2>&1 && docker compose version >/dev/null 2>&1; then
            pnpm db:up || echo "pnpm db:up skipped (already running or unavailable)"
          else
            echo "Docker Compose not available; assuming database service is running."
          fi
          pnpm prisma migrate deploy
          pnpm prisma db seed
      - name: Lint, Typecheck, Test, Build
        run: |
          pnpm lint
          pnpm typecheck
          pnpm test
          CI=1 pnpm build
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      - name: Run E2E tests
        env:
          PORT: 3000
        run: |
          pnpm start &
          APP_PID=$!
          trap "kill $APP_PID" EXIT
          npx wait-on http://127.0.0.1:3000
          pnpm test:e2e
