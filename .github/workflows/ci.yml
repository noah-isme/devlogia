name: CI
on:
  push:
    branches:
      - main
      - "**"
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [20, 22]
        storage: [stub, supabase]
    container:
      image: mcr.microsoft.com/playwright:v1.47.0-jammy
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: devlogia
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost -u root -proot"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: mysql://root:root@localhost:3306/devlogia
      NEXTAUTH_SECRET: ci-secret
      NEXTAUTH_URL: http://localhost:3000
      SUPABASE_URL: ${{ matrix.storage == 'supabase' && secrets.SUPABASE_URL || '' }}
      SUPABASE_ANON_KEY: ${{ matrix.storage == 'supabase' && secrets.SUPABASE_ANON_KEY || '' }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ matrix.storage == 'supabase' && secrets.SUPABASE_SERVICE_ROLE_KEY || '' }}
      SUPABASE_STORAGE_BUCKET: devlogia-media
      SUPABASE_MAX_FILE_SIZE_MB: 15
      SUPABASE_ALLOWED_MIME_TYPES: image/*,video/*,audio/*,application/pdf
      LOGTAIL_TOKEN: test-logtail-token
      RATE_LIMIT_REDIS_URL: redis://localhost:6379/0
      RATE_LIMIT_ALLOWLIST: 127.0.0.1
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      MAINTENANCE_MODE: "false"
      CSP_REPORT_URI: ""
      NEXT_PUBLIC_SUPABASE_URL: ${{ matrix.storage == 'supabase' && secrets.SUPABASE_URL || '' }}
      NEXT_PUBLIC_SUPABASE_BUCKET: devlogia-media
      SEED_SUPERADMIN_EMAIL: owner@devlogia.test
      SEED_SUPERADMIN_PASSWORD: owner123
      SEED_ADMIN_EMAIL: admin@devlogia.test
      SEED_ADMIN_PASSWORD: admin123
      SEED_EDITOR_EMAIL: editor@devlogia.test
      SEED_EDITOR_PASSWORD: editor123
      SEED_WRITER_EMAIL: writer@devlogia.test
      SEED_WRITER_PASSWORD: writer123
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Restore Playwright cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-v1
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Setup env for CI
        run: cp .env.ci .env

      - name: Generate Prisma Client
        run: pnpm prisma generate
      - name: Setup test database
        run: |
          if command -v docker >/dev/null 2>&1 && docker compose version >/dev/null 2>&1; then
            pnpm db:up || echo "pnpm db:up skipped (already running or unavailable)"
          else
            echo "Docker Compose not available; assuming database service is running."
          fi
          pnpm db:reset
      - name: Run lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit tests with coverage
        run: pnpm test -- --coverage

      - name: Build
        env:
          CI: 1
        run: pnpm build

      - name: Validate OpenAPI
        run: pnpm openapi:validate

      - name: Capture CI database backup
        run: pnpm db:backup -- --out backups/ci
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      - name: Run E2E tests
        env:
          PORT: 3000
        run: |
          pnpm start &
          APP_PID=$!
          trap "kill $APP_PID" EXIT
          npx wait-on http://127.0.0.1:3000
          pnpm test:e2e

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.node }}-${{ matrix.storage }}
          path: coverage

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ matrix.node }}-${{ matrix.storage }}
          path: backups/ci

  upload-openapi:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Generate OpenAPI schema
        run: pnpm openapi:generate
      - name: Upload schema to SwaggerHub
        if: ${{ secrets.SWAGGERHUB_API_KEY != '' && secrets.SWAGGERHUB_OWNER != '' }}
        env:
          SWAGGERHUB_API_KEY: ${{ secrets.SWAGGERHUB_API_KEY }}
          SWAGGERHUB_OWNER: ${{ secrets.SWAGGERHUB_OWNER }}
          SWAGGERHUB_API: Devlogia
          SWAGGERHUB_VERSION: 1.0.0
        run: |
          curl -s -X PUT "https://api.swaggerhub.com/apis/${SWAGGERHUB_OWNER}/${SWAGGERHUB_API}/${SWAGGERHUB_VERSION}" \
            -H "Authorization: ${SWAGGERHUB_API_KEY}" \
            -H "Content-Type: application/yaml" \
            --data-binary @openapi.yaml
      - name: Upload OpenAPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi
          path: openapi.yaml
