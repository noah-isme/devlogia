name: CI
on:
  push:
    branches:
      - main
      - "**"
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.47.0-jammy
    services:
      postgres:
        image: postgres:15
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: devlogia_ci
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
    env:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/devlogia_ci
      PORT: 3000
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_URL_INTERNAL: http://localhost:3000
      AUTH_TRUST_HOST: "true"
      NEXTAUTH_SECRET: ci-secret
      NEXTAUTH_DEBUG: "true"
      AI_PROVIDER: "none"
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Restore Playwright cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-v1
      - name: Install dependencies
        run: pnpm install
      - name: Setup env for CI
        run: cp .env.ci .env
      - name: Wait for Postgres (TCP)
        run: npx wait-on tcp:postgres:5432 --timeout 30000
      - name: Generate Prisma Client
        run: pnpm prisma generate
      - name: Prepare database schema and data
        shell: bash
        env:
          PRISMA_SEED: tsx prisma/seed.ts
        run: |
          set -euo pipefail
          pnpm prisma migrate deploy
          pnpm prisma db seed
      - name: Verify seeded users
        run: pnpm exec tsx scripts/verify-seed.ts
      - name: Lint, Typecheck, Test, Build
        run: |
          pnpm lint
          pnpm typecheck
          pnpm test
          CI=1 pnpm build
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps
      - name: Run E2E tests
        run: pnpm test:e2e
